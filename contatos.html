<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
</head>

<body>
    <form action="" method="post">
        <fieldset>
            <legend> Identificação </legend>
            <p>
                <label for="nome">Nome:</label>
                <input type="text" name="nome" id="nome" placeholder="Digite seu nome completo" maxlength="400">
            </p>
            <p>
                <label for="senha">Senha:</label>
                <input type="password" id="senha" placeholder="Digite sua senha" maxlength="30">
            </p>
            <p>
                <label for="email">E-mail:</label>
                <input type="email" id="email" placeholder="Digite seu email" maxlength="90">
            </p>
            <p>
                <input type="radio" name="Sexo" id="masculino">
                <label for="masculino">Masculino</label>

                <input type="radio" name="Sexo" id="feminino">
                <label for="feminino">Feminino</label>
            </p>
            <p>
                <label for="nascimento">Data de nascimento</label>
                <input type="date" id="nascimento">
            </p>
        </fieldset>
        <fieldset>
            <legend> Endereço </legend>
            <p>
                <label for="rua"> Rua: </label>
                <input type="text" id="rua" placeholder="Digite o nome da sua rua" maxlength="400">
            </p>
            <p>
                <label for="numero"> Número: </label>
                <input type="number" id="numero" min="0" max="99999">
            </p>
            <p>
                <label for="estado"> Estado: </label>
                <select id="estado">
                    <optgroup label="Região Sul">
                        <option value="PR"> Paraná </option>
                        <option value="SC"> Santa Catarina </option>
                        <option value="RS"> Rio Grande do Sul</option>
                    </optgroup>
                    <optgroup label="Região Nordeste">
                        <option value="MA"> Maranhão </option>
                        <option value="PI"> Piauí </option>
                        <option value="CE"> Ceará </option>
                        <option value="RN"> Rio Grande do Norte </option>
                        <option value="PB"> Paraíba </option>
                        <option value="PE"> Pernambuco </option>
                        <option value="AL"> Alagoas </option>
                        <option value="SE"> Sergipe </option>
                        <option value="BA"> Bahia </option>
                    </optgroup>
                </select>
            </p>
        </fieldset>
    </form>
</body>

</html>
